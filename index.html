<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Jauge avec aiguille</title>
  </head>
  <body>
    <canvas id="jauge" width="300" height="300"></canvas>
    <script>
      var canvas = document.getElementById("jauge");
      var ctx = canvas.getContext("2d");

      var rayon = 125;
      var centreX = canvas.width / 2;
      var centreY = canvas.height / 2;
      var angleDebut = -5 * Math.PI / 4;
      var angleFin = Math.PI / 4;
      var couleur = ctx.createLinearGradient(0, 0, canvas.width, 0);
      couleur.addColorStop(0, "#00ff00");
      couleur.addColorStop(1, "#ff0000");
      
      function dessinerJauge(pourcentage) {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        
        ctx.beginPath();
        ctx.arc(centreX, centreY, rayon, angleDebut, angleFin);
        ctx.lineWidth = 20;
        ctx.strokeStyle = couleur;
        ctx.stroke();
        
        var angle = angleDebut + pourcentage / 100 * (angleFin - angleDebut);
        
        ctx.beginPath();
        ctx.moveTo(centreX, centreY);
        ctx.lineTo(
          centreX + (rayon - 40) * Math.cos(angle),
          centreY + (rayon - 40) * Math.sin(angle)
        );
        ctx.lineWidth = 5;
        ctx.strokeStyle = "#000000";
        ctx.stroke();
      }
      
      var pourcentage = prompt("Entrez le pourcentage de la jauge (entre 0 et 100) :");
      dessinerJauge(pourcentage);
    </script>
  </body>
</html>
