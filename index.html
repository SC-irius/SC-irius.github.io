<!DOCTYPE html>
<html>
  <head>
    <title>Jauge de compteur de voiture</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
      .gauge {
        position: relative;
        display: inline-block;
        width: 250px;
        height: 250px;
        border-radius: 50%;
        background: #ccc;
      }
      .gauge::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        border-radius: 50%;
        background: linear-gradient(to right, #ff0000 0%, #ff8c00 40.5%, #ffff00 60.5%, #00ff00 80.5%);
      }
      .gauge .needle {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -100%) rotate(45deg);
        width: 6px;
        height: 100px;
        border-radius: 3px 3px 0 0;
        background: #000;
      }
      .gauge .needle::before {
        content: '';
        position: absolute;
        top: 0;
        left: -1px;
        width: 8px;
        height: 8px;
        border-radius: 50%;
        background: #fff;
      }
      .gauge .label {
        position: absolute;
        top: 100%;
        left: 50%;
        transform: translateX(-50%);
        font-size: 20px;
        font-weight: bold;
        color: #000;
      }
    </style>
  </head>
  <body>
    <div class="gauge">
      <div class="needle"></div>
      <div class="label">0%</div>
    </div>
    <script>
      // Insérez ici le code JavaScript pour mettre à jour la valeur de la jauge
    </script>
  </body>
</html>
