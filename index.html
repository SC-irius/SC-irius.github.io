<html>
<head>  
  <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
  <script type="text/javascript">
    google.charts.load('current', {'packages':['gauge']});
    google.charts.setOnLoadCallback(drawChart);

    function drawChart() {

      var data = google.visualization.arrayToDataTable([
        ['', ''],
        ['', 0]
      ]);

      var options = {
        width: 400, height: 400,
        redFrom: 0, redTo: 40.5,
        yellowFrom:40.5, yellowTo: 60.5,
        greenFrom:60.5, greenTo:80.5,
        greenFrom:60.5, greenTo: 100,
        minorTicks: 5,
        majorTicks: ['0%','25%','50%','75%','100%'],
        max: 100,
        min: 0,
        startAngle: -45,
        endAngle: 45,
        pointerColor: 'black'
      };

      var chart = new google.visualization.Gauge(document.getElementById('chart_div'));

      chart.draw(data, options);

      var input = document.getElementById("input");
      input.addEventListener("change", function() {
        var value = parseFloat(input.value);
        if (isNaN(value) || value < 0 || value > 100) {
          alert("Pourcentage de la propriete RealT entre 0% et 100%");
        } else {
          data.setValue(0, 1, value);
          chart.draw(data, options);
        }
      });
    }
  </script>

</head>
<body>
  

  <div class="container" style="align-items: center;">
    <div class="jauge" style="margin-left: 20px;">
      <div id="chart_div" style="width: 400px; height: 400px;"></div>
      <p>Pourcentage de la propriete RealT entre 0% et 100%</p>
      <input id="input" type="text">
    </div>
    <div class="texte">
      
      <textarea id="texte" name="texte" placeholder="Saisissez du texte ici" style="position: absolute; top: 50px; left: 500px; vertical-align: middle; border: none;width: 800px; height: 100px;"></textarea>
    </div>
    
  </div>
  <input id="titre" type="text" placeholder="Saisissez un titre ici" style="position: absolute; top: 10px; left: 500px; text-align: center; font-size: 24px; border: none;">
  
  <!-- Ajout des images -->
  
  <img src="image1.jpg" alt="Première image" style="width:200px; height:200px;">
  
  <img src="image2.jpg" alt="Deuxième image" style="width:200px; height:200px;">
</body>
</html>
